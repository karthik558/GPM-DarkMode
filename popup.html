<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPM Dark Mode</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">          <div class="header-content">
            <a href="https://mgntproject.com/" target="_blank" class="title">
              <img src="/icons/logo2.png" alt="GPM Dark Mode Logo" class="logo" />
            </a>
            <button id="updateButton" class="update-button" title="Check for Updates">↻</button>
          </div>
        </div>
        <div class="content">
          <div class="toggle-wrapper">
            <label class="switch">
              <input type="checkbox" id="darkModeToggle" />
              <span class="slider"></span>
            </label>
            <span class="toggle-text">Enable Material Mode</span>
          </div>
          <div class="theme-select-wrapper">
            <label for="themeSelect">Choose Theme:</label>
            <select id="themeSelect">
              <option value="dark">Material Dark</option>
              <option value="light-new">Material Light</option>
              <option value="light-dark">Material Light (Dark)</option>
            </select>
          </div>
          <div class="sepia-control-wrapper">
            <label for="sepiaSlider">Eye Protection (Sepia):</label>
            <div class="sepia-slider-container">
              <input type="range" id="sepiaSlider" min="0" max="100" value="0" class="sepia-slider">
              <div class="sepia-controls">
                <span class="sepia-value">0%</span>
                <button class="sepia-reset" title="Reset sepia filter">×</button>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <a href="https://karthiklal.in" target="_blank" class="author-link">
            Developed by KARTHIK LAL
            <svg
              class="external-link"
              viewBox="0 0 24 24"
              width="12"
              height="12"
            >
              <path
                fill="currentColor"
                d="M21 13v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8v2H5v16h14v-8h2z"
              />
              <path
                fill="currentColor"
                d="M21 3h-6v2h3.586l-8.293 8.293 1.414 1.414L20 6.414V10h2V3z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
