<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPM Dark Mode</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img src="/icons/logo2.png" alt="GPM Dark Mode Logo" class="logo" />
        </div>
        <div class="content">
          <div class="toggle-wrapper">
            <label class="switch">
              <input type="checkbox" id="darkModeToggle" />
              <span class="slider"></span>
            </label>
            <span class="toggle-text">Enable Dark Mode</span>
          </div>
          <div class="theme-select-wrapper">
            <label for="themeSelect">Choose Theme:</label>
            <select id="themeSelect">
              <option value="light">Default</option>
              <option value="dark">Material Dark Mode</option>
              <option value="light-new">Material Light Mode</option>
            </select>
          </div>
          <!-- <div class="time-display">
            <div class="current-time"></div>
            <div class="current-user"></div>
          </div> -->
        </div>
        <div class="footer">
          <a href="https://karthiklal.in" target="_blank" class="author-link">
            Developed by KARTHIK LAL
            <svg
              class="external-link"
              viewBox="0 0 24 24"
              width="12"
              height="12"
            >
              <path
                fill="currentColor"
                d="M21 13v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8v2H5v16h14v-8h2z"
              />
              <path
                fill="currentColor"
                d="M21 3h-6v2h3.586l-8.293 8.293 1.414 1.414L20 6.414V10h2V3z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
